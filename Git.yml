- name: GitInstall
  hosts: all
  become: yes
  tasks:
   - name: InstallingGIT
     apt:
      update_cache: yes
      name: git
      state: present
  tags:
   - Post_deployment
   - name: checking_git_version
     shell: git --version
     register: GitOut
   - debug:
       var: GitOut.stdout_lines
  tags:
   - Pre_deployment
