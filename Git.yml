---
- name: Gitinstall
- hosts: xmpp-xsj-hosts
  tags: Pre-deployment
  become: yes
  tasks:
   - name: InstallingGIT
     apt:
      update_cache: yes
      name: git
      state: present
   - name: checking All services
     shell: systemctl
     register: GitOut
   - debug:
       var: GitOut.stdout_lines
